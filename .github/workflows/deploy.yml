name: Publish procedures package on version tag
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.repository == 'BioDWH2/BioDWH2-Procedures' # Only run on main repository and not forks
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'
          java-package: jdk+fx
      - name: Build with Maven
        env:
          USENAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: mvn package -DskipTests --file src/pom.xml --settings src/settings.xml
      - name: Publish procedures package
        run: |
          cd src
          mvn -B deploy -pl biodwh2-procedures -am
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
